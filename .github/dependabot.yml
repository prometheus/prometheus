version: 2
updates:
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "monthly"
  - package-ecosystem: "github-actions"
    directories:
      - "/"
      - "/scripts"
    schedule:
      interval: "monthly"
  - package-ecosystem: "gomod"
    directories:
      - "/"
      - "/documentation/examples/remote_storage"
      - "/internal/tools"
    schedule:
      interval: "monthly"
    groups:
      k8s.io:
        patterns:
          - "k8s.io/*"
      go.opentelemetry.io:
        patterns:
          - "go.opentelemetry.io/*"
    open-pull-requests-limit: 20
