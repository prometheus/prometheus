name: Build with Werf Dockerhub

on:
  workflow_run:
    workflows:
      - "Run Tests for C++ Code"
      - "Run Tests for Go Code"
    types: 
      - completed
  push:
    tags:
      - "v*"

env:
  WERF_VER: "2 alpha"
  WERF_TELEMETRY: "1"
  WERF_TELEMETRY_LOGS: "0"
  WERF_PARALLEL_TASKS_LIMIT: 10

jobs:
  preps:
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        ARCH: [arm64, x86_64]
        include:
          - ARCH: arm64
            runner: fsn-dev-arm-runner
          - ARCH: x86_64
            runner: fsn-dev-gitlab-runner
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to DockerHub
        uses: docker/login-action@v2.1.0
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_REGISTRY_LOGIN }}
          password: ${{ secrets.DOCKERHUB_REGISTRY_PASSWORD }}
          logout: false

  build:
    needs: preps
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        ARCH: [arm64, x86_64]
        COMPILATION_MODE: [dbg, opt]
        ASAN: [true, false]
        include:
          - ARCH: arm64
            runner: fsn-dev-arm-runner
          - ARCH: x86_64
            runner: fsn-dev-gitlab-runner
    steps:
    - name: Build Images Dev registry
      run: |
        . $(trdl use werf ${WERF_VER})
        . $(werf ci-env --as-file gitlab)
        werf build --add-custom-tag="%image%-${{ github.ref_name }}-${{ env.ARCH }}-${{ matrix.COMPILATION_MODE }}-asan-${{ matrix.ASAN }}" --repo=docker.io/prompp/prompp

  release:
    needs: build
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        ARCH: [arm64, x86_64]
        include:
          - ARCH: arm64
            runner: fsn-dev-arm-runner
          - ARCH: x86_64
            runner: fsn-dev-gitlab-runner
    steps:
      - name: Extract binaries from Docker images
        run: |
          CONTAINER_ID_PROMPP=$(docker create docker.io/prompp/prompp:prompp-${{ github.ref_name }}-${{ env.ARCH }}-${{ matrix.COMPILATION_MODE }}-asan-${{ matrix.ASAN }})
          CONTAINER_ID_PROMPPTOOL=$(docker create docker.io/prompp/prompp:prompptool-${{ github.ref_name }}-${{ env.ARCH }}-${{ matrix.COMPILATION_MODE }}-asan-${{ matrix.ASAN }})

          docker cp $CONTAINER_ID_PROMPP:/bin/prometheus ./release-binaries/prometheus
          docker cp $CONTAINER_ID_PROMPP:/bin/promtool ./release-binaries/promtool
          docker cp $CONTAINER_ID_PROMPPTOOL:/bin/prompptool ./release-binaries/prompptool

      - name: Create GitHub release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            prometheus
            promtool
            prompptools
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}