name: Build with Werf dev registry

on:
  workflow_run:
    workflows:
      - "Run Tests for C++ Code"
      - "Run Tests for Go Code"
    types: 
      - completed
  push:
    branches:
      - pp
  pull_request_target:
    types:
      - opened
      - synchronize
      - reopened

env:
  WERF_VER: "2 alpha"
  WERF_TELEMETRY: "1"
  WERF_TELEMETRY_LOGS: "0"
  WERF_PARALLEL_TASKS_LIMIT: 10
  DOCKER_BUILDKIT: "1"
  MODULE_NAME: "prompp"

jobs:
  build:
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        ARCH: [arm64, x86_64]
        COMPILATION_MODE: [dbg, opt]
        ASAN: [true, false]
        include:
          - ARCH: arm64
            runner: fsn-dev-arm-runner
          - ARCH: x86_64
            runner: fsn-dev-gitlab-runner
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to Dev Registry
        uses: docker/login-action@v2.1.0
        with:
          registry: ${{ secrets.DEV_REGISTRY }}
          username: ${{ secrets.DEV_REGISTRY_LOGIN }}
          password: ${{ secrets.DEV_REGISTRY_PASSWORD }}
          logout: false

      - name: Build Images Dev registry
        run: |
          type trdl && . $(trdl use werf ${WERF_VER})
          type werf && source $(werf ci-env github --as-file)
          werf build --add-custom-tag="%image%-${{ github.ref_name }} --repo=${{ secrets.DEV_REGISTRY }}/prompp"

      - name: Retag and Push to Dev Registry
        run: |
          SRC_IMAGE_PROMPP="${{ secrets.DEV_REGISTRY }}/prompp:prompp-${{ github.ref_name }}"
          SRC_IMAGE_PROMPPTOOL="${{ secrets.DEV_REGISTRY }}/prompp:prompptool-${{ github.ref_name }}"
          NEW_IMAGE_PROMPP="${{ secrets.DEV_REGISTRY }}/prompp:${{ github.ref_name }}-${{ env.ARCH }}-${{ matrix.COMPILATION_MODE }}-asan-${{ matrix.ASAN }}"
          NEW_IMAGE_PROMPPTOOL="${{ secrets.DEV_REGISTRY }}/prompptool:${{ github.ref_name }}-${{ env.ARCH }}-${{ matrix.COMPILATION_MODE }}-asan-${{ matrix.ASAN }}"
          docker tag ${SRC_IMAGE_PROMPP} ${NEW_IMAGE_PROMPP} && docker tag ${SRC_IMAGE_PROMPPTOOL} ${NEW_IMAGE_PROMPPTOOL}
          docker push ${NEW_IMAGE_PROMPP} && docker push ${NEW_IMAGE_PROMPPTOOL}

          docker rmi ${NEW_IMAGE_PROMPP} || true
          docker rmi ${NEW_IMAGE_PROMPPTOOL} || true
          docker rmi ${SRC_IMAGE_PROMPP} || true
          docker rmi ${SRC_IMAGE_PROMPPTOOL} || true

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: werf-artifacts-${{ matrix.ARCH }}-${{ matrix.COMPILATION_MODE }}-asan-${{ matrix.ASAN }}
          path: werf/.werf/tmp
          retention-days: 7
