sudo: false
language: go
go_import_path: go.uber.org/atomic

env:
  global:
    - GO111MODULE=on

matrix:
  include:
  - go: 1.12.x
  - go: 1.13.x
    env: LINT=1

cache:
  directories:
    - vendor

before_install:
  - go version

script:
  - test -z "$LINT" || make lint
  - make cover

after_success:
  - bash <(curl -s https://codecov.io/bash)
