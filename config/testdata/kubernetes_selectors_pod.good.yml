scrape_configs:
  - job_name: prometheus
    kubernetes_sd_configs:
      - role: pod
        selectors:
          - role: "pod"
            label: "foo=bar"
            field: "metadata.status=Running"
      - role: pod
        selectors:
          - role: "pod"
            label: "foo in (bar,baz)"
            field: "metadata.status=Running"
