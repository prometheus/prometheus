groups:
- name: example
  rules:
  - alert: InstanceDown
    expr: up ==
    for: 5m
    labels:
      severity: page
    annotations:
      summary: "Instance {{ $labels.instance }} down"
      description: "{{ $labels.instance }} of job {{ $labels.job }} in {{ .ExternalLabels.dc }} has been down for more than 5 minutes."
