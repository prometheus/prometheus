info:
  contact:
    name: Prometheus Community
    url: https://prometheus.io/community/
  description: Prometheus is an Open-Source monitoring system with a dimensional data model, flexible query language, efficient time series database and modern alerting approach.
  title: Prometheus API
  version: ""
openapi: 3.1.0
paths:
  /admin/tsdb/clean_tombstones:
    post:
      description: Removes deleted data from disk and cleans up the existing tombstones. Triggered via POST request.
      operationId: cleanTombstonesPost
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CleanTombstonesOutputBody"
          description: OK
        default:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Error
      summary: Clean tombstones in the TSDB
      tags:
        - admin
    put:
      description: Removes deleted data from disk and cleans up the existing tombstones. Triggered via PUT request.
      operationId: cleanTombstonesPut
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CleanTombstonesOutputBody"
          description: OK
        default:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Error
      summary: Clean tombstones in the TSDB
      tags:
        - admin
  /admin/tsdb/delete_series:
    post:
      description: Deletes data for a selection of series in a time range. Accepts form parameters via POST request body.
      operationId: deleteSeriesPost
      parameters:
        - description: Series selectors to identify series to delete.
          explode: false
          in: query
          name: match[]
          required: true
          schema:
            description: Series selectors to identify series to delete.
            items:
              type: string
            type:
              - array
              - "null"
        - description: Start timestamp for deletion.
          explode: false
          in: query
          name: start
          schema:
            description: Start timestamp for deletion.
            format: prometheus-time
            type: string
        - description: End timestamp for deletion.
          explode: false
          in: query
          name: end
          schema:
            description: End timestamp for deletion.
            format: prometheus-time
            type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DeleteSeriesOutputBody"
          description: OK
        default:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Error
      summary: Delete series matching selectors
      tags:
        - admin
    put:
      description: Deletes data for a selection of series in a time range. Accepts query parameters via PUT request.
      operationId: deleteSeriesPut
      parameters:
        - description: Series selectors to identify series to delete.
          explode: false
          in: query
          name: match[]
          required: true
          schema:
            description: Series selectors to identify series to delete.
            items:
              type: string
            type:
              - array
              - "null"
        - description: Start timestamp for deletion.
          explode: false
          in: query
          name: start
          schema:
            description: Start timestamp for deletion.
            format: prometheus-time
            type: string
        - description: End timestamp for deletion.
          explode: false
          in: query
          name: end
          schema:
            description: End timestamp for deletion.
            format: prometheus-time
            type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DeleteSeriesOutputBody"
          description: OK
        default:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Error
      summary: Delete series matching selectors
      tags:
        - admin
  /admin/tsdb/snapshot:
    post:
      description: Creates a snapshot of all current data into snapshots/<datetime>-<rand> under the TSDB's data directory and returns the directory name. Accepts form parameters via POST request body.
      operationId: snapshotPost
      parameters:
        - description: If true, do not snapshot data in the head block.
          explode: false
          in: query
          name: skip_head
          schema:
            description: If true, do not snapshot data in the head block.
            type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SnapshotOutputBody"
          description: OK
        default:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Error
      summary: Create a snapshot of the TSDB
      tags:
        - admin
    put:
      description: Creates a snapshot of all current data into snapshots/<datetime>-<rand> under the TSDB's data directory and returns the directory name. Accepts query parameters via PUT request.
      operationId: snapshotPut
      parameters:
        - description: If true, do not snapshot data in the head block.
          explode: false
          in: query
          name: skip_head
          schema:
            description: If true, do not snapshot data in the head block.
            type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SnapshotOutputBody"
          description: OK
        default:
          content:
            application/json:
              schema:
