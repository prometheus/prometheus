components:
  schemas:
    Alert:
      additionalProperties: false
      properties:
        activeAt:
          format: date-time
          type: string
        annotations:
          $ref: "#/components/schemas/Labels"
        keepFiringSince:
          format: date-time
          type: string
        labels:
          $ref: "#/components/schemas/Labels"
        state:
          type: string
        value:
          type: string
      required:
        - labels
        - annotations
        - state
        - value
      type: object
    AlertDiscovery:
      additionalProperties: false
      properties:
        alerts:
          items:
            $ref: "#/components/schemas/Alert"
          type:
            - array
            - "null"
      required:
        - alerts
      type: object
    AlertmanagerDiscovery:
      additionalProperties: false
      properties:
        activeAlertmanagers:
          items:
            $ref: "#/components/schemas/AlertmanagerTarget"
          type:
            - array
            - "null"
        droppedAlertmanagers:
          items:
            $ref: "#/components/schemas/AlertmanagerTarget"
          type:
            - array
            - "null"
      required:
        - activeAlertmanagers
        - droppedAlertmanagers
      type: object
    AlertmanagerTarget:
      additionalProperties: false
      properties:
        url:
          type: string
      required:
        - url
      type: object
    AlertmanagersOutputBody:
      additionalProperties: false
      properties:
        data:
          $ref: "#/components/schemas/AlertmanagerDiscovery"
        status:
          type: string
      required:
        - status
        - data
      type: object
    AlertsOutputBody:
      additionalProperties: false
      properties:
        data:
          $ref: "#/components/schemas/AlertDiscovery"
        status:
          type: string
      required:
        - status
        - data
      type: object
    BlockDesc:
      additionalProperties: false
      properties:
        maxTime:
          format: int64
          type: integer
        minTime:
          format: int64
          type: integer
        ulid:
          type: string
      required:
        - ulid
        - minTime
        - maxTime
      type: object
    BlockMeta:
      additionalProperties: false
      properties:
        compaction:
          $ref: "#/components/schemas/BlockMetaCompaction"
        maxTime:
          format: int64
          type: integer
        minTime:
          format: int64
          type: integer
        stats:
          $ref: "#/components/schemas/BlockStats"
        ulid:
          type: string
        version:
          format: int64
          type: integer
      required:
        - ulid
        - minTime
        - maxTime
        - compaction
        - version
      type: object
    BlockMetaCompaction:
      additionalProperties: false
      properties:
        deletable:
          type: boolean
        failed:
          type: boolean
        hints:
          items:
            type: string
          type:
            - array
            - "null"
        level:
          format: int64
          type: integer
        parents:
          items:
            $ref: "#/components/schemas/BlockDesc"
          type:
            - array
            - "null"
        sources:
          items:
            type: string
          type:
            - array
            - "null"
      required:
        - level
      type: object
    BlockStats:
      additionalProperties: false
      properties:
        numChunks:
          format: int64
          minimum: 0
          type: integer
        numFloatSamples:
          format: int64
          minimum: 0
          type: integer
        numHistogramSamples:
          format: int64
          minimum: 0
          type: integer
        numSamples:
          format: int64
          minimum: 0
          type: integer
        numSeries:
          format: int64
          minimum: 0
          type: integer
        numTombstones:
          format: int64
          minimum: 0
          type: integer
      type: object
    CleanTombstonesOutputBody:
      additionalProperties: false
      properties:
        status:
          type: string
      required:
        - status
      type: object
    Config:
      additionalProperties: false
      properties:
        action:
          type: string
        modulus:
          format: int64
          minimum: 0
          type: integer
        regex:
          type: string
        replacement:
          type: string
        separator:
          type: string
        source_labels:
          items:
            type: string
          type:
            - array
            - "null"
        target_label:
          type: string
      type: object
    DataStruct:
      additionalProperties: false
      properties:
        name:
          type: string
      required:
        - name
      type: object
    DeleteSeriesOutputBody:
      additionalProperties: false
      properties:
        status:
          type: string
      required:
        - status
      type: object
    DroppedTarget:
      additionalProperties: false
      properties:
        discoveredLabels:
          $ref: "#/components/schemas/Labels"
        scrapePool:
          type: string
      required:
        - discoveredLabels
        - scrapePool
      type: object
    Error:
      additionalProperties: false
      properties:
        error:
          type: string
        errorType:
          type: string
        status:
          type: string
      required:
        - status
        - errorType
        - error
      type: object
    FormatQueryOutputBody:
      additionalProperties: false
      properties:
        data:
          type: string
        status:
          type: string
      required:
        - status
        - data
      type: object
    FormatQueryPostInputBody:
      additionalProperties: false
      properties:
        query:
          description: PromQL expression to format.
          examples:
            - sum(rate(http_requests_total[5m]))
          minLength: 1
          type: string
      required:
        - query
      type: object
    HeadStats:
      additionalProperties: false
      properties:
        chunkCount:
          format: int64
          type: integer
        maxTime:
          format: int64
          type: integer
        minTime:
          format: int64
          type: integer
        numLabelPairs:
          format: int64
          type: integer
        numSeries:
          format: int64
          minimum: 0
          type: integer
      required:
        - numSeries
        - numLabelPairs
        - chunkCount
        - minTime
        - maxTime
      type: object
    LabelValuesOutputBody:
      additionalProperties: false
      properties:
        data:
          items:
            type: string
          type:
            - array
            - "null"
        status:
          type: string
      required:
        - status
        - data
      type: object
    Labels:
      additionalProperties: false
      type: object
    LabelsOutputBody:
      additionalProperties: false
      properties:
        data:
          items:
            type: string
          type:
            - array
            - "null"
        status:
          type: string
      required:
        - status
        - data
      type: object
    LabelsPostInputBody:
      additionalProperties: false
      properties:
        end:
          description: End timestamp for label names query.
          examples:
            - "2021-01-02T00:00:00Z"
          format: prometheus-time
          type: string
        limit:
          default: 0
          description: Maximum number of label names to return (0 means no limit).
          examples:
            - 1000
          format: int64
          type: integer
        match[]:
          description: Series selector argument that selects the series from which to read the label names.
          examples:
            - - up
          items:
            type: string
          type:
            - array
            - "null"
        start:
          description: Start timestamp for label names query.
          examples:
            - "2021-01-01T00:00:00Z"
          format: prometheus-time
          type: string
      type: object
    Metadata:
      additionalProperties: false
      properties:
        help:
          type: string
        type:
          type: string
        unit:
          type: string
      required:
        - type
        - unit
        - help
      type: object
    MetadataOutputBody:
      additionalProperties: false
      properties:
        data:
          additionalProperties:
            items:
              $ref: "#/components/schemas/Metadata"
            type:
              - array
              - "null"
          type: object
        status:
          type: string
      required:
        - status
        - data
      type: object
    MetricMetadata:
      additionalProperties: false
      properties:
        help:
          type: string
        metric:
          type: string
        target:
          $ref: "#/components/schemas/Labels"
        type:
          type: string
        unit:
          type: string
      required:
        - target
        - type
        - help
        - unit
      type: object
    Notification:
      additionalProperties: false
      properties:
        active:
          type: boolean
        date:
          format: date-time
          type: string
        text:
          type: string
      required:
        - text
        - date
        - active
      type: object
    NotificationsOutputBody:
      additionalProperties: false
      properties:
        data:
          items:
            $ref: "#/components/schemas/Notification"
          type:
            - array
            - "null"
        status:
          type: string
      required:
        - status
        - data
      type: object
    ParseQueryOutputBody:
      additionalProperties: false
      properties:
        data: {}
        status:
          type: string
      required:
        - status
        - data
      type: object
    ParseQueryPostInputBody:
      additionalProperties: false
      properties:
        query:
          description: PromQL expression to parse.
          examples:
            - sum(rate(http_requests_total[5m]))
          minLength: 1
          type: string
      required:
        - query
      type: object
    PrometheusVersion:
      additionalProperties: false
      properties:
        branch:
          type: string
        buildDate:
          type: string
        buildUser:
          type: string
        goVersion:
          type: string
        revision:
          type: string
        version:
          type: string
      required:
        - version
        - revision
        - branch
        - buildUser
        - buildDate
        - goVersion
      type: object
    QueryExemplarsOutputBody:
      additionalProperties: false
      properties:
        data: {}
        status:
          type: string
      required:
        - status
        - data
      type: object
    QueryExemplarsPostInputBody:
      additionalProperties: false
      properties:
        end:
          description: End timestamp for exemplars query.
          examples:
            - "2021-01-02T00:00:00Z"
          format: prometheus-time
          type: string
        query:
          description: PromQL query to extract exemplars for.
          examples:
            - http_requests_total
          minLength: 1
          type: string
        start:
          description: Start timestamp for exemplars query.
          examples:
            - "2021-01-01T00:00:00Z"
          format: prometheus-time
          type: string
      required:
        - query
      type: object
    QueryOutputBody:
      additionalProperties: false
      properties:
        data:
          discriminator:
            mapping:
              matrix: "#/components/schemas/QueryData/oneOf/0"
              scalar: "#/components/schemas/QueryData/oneOf/2"
              string: "#/components/schemas/QueryData/oneOf/3"
              vector: "#/components/schemas/QueryData/oneOf/1"
            propertyName: resultType
          oneOf:
            - additionalProperties: false
              description: "Matrix result: array of time series with values or histograms"
              properties:
                result:
                  description: Array of time series, each with a metric and either values or histograms
                  items:
                    additionalProperties: false
                    properties:
                      histograms:
                        description: Array of histogram data points
                        type: array
                      metric:
                        description: Label set for this series
                        type: object
                      values:
                        description: Array of [timestamp, value] pairs
                        items:
                          maxItems: 2
                          minItems: 2
                          type: array
                        type: array
                    required:
                      - metric
                    type: object
                  type: array
                resultType:
                  description: The type of the result
                  enum:
                    - matrix
                  type: string
                stats:
                  description: Query statistics (optional)
                  type: object
              required:
                - resultType
                - result
              type: object
            - additionalProperties: false
              description: "Vector result: array of instant samples with value or histogram"
              properties:
                result:
                  description: Array of instant samples, each with a metric and either a value or histogram
                  items:
                    additionalProperties: false
                    properties:
                      histogram:
                        description: Histogram data
                        type: object
                      metric:
                        description: Label set for this sample
                        type: object
                      value:
                        description: Single [timestamp, value] pair
                        maxItems: 2
                        minItems: 2
                        type: array
                    required:
                      - metric
                    type: object
                  type: array
                resultType:
                  description: The type of the result
                  enum:
                    - vector
                  type: string
                stats:
                  description: Query statistics (optional)
                  type: object
              required:
                - resultType
                - result
              type: object
            - additionalProperties: false
              description: "Scalar result: single [timestamp, value] pair"
              properties:
                result:
                  description: "[timestamp, value] pair"
                  items:
                    oneOf:
                      - type: number
                      - type: string
                  maxItems: 2
                  minItems: 2
                  type: array
                resultType:
                  description: The type of the result
                  enum:
                    - scalar
                  type: string
                stats:
                  description: Query statistics (optional)
                  type: object
              required:
                - resultType
                - result
              type: object
            - additionalProperties: false
              description: "String result: single [timestamp, string_value] pair"
              properties:
                result:
                  description: "[timestamp, string_value] pair"
                  items:
                    oneOf:
                      - type: number
                      - type: string
                  maxItems: 2
                  minItems: 2
                  type: array
                resultType:
                  description: The type of the result
                  enum:
                    - string
                  type: string
                stats:
                  description: Query statistics (optional)
                  type: object
              required:
                - resultType
                - result
              type: object
        status:
          type: string
      required:
        - status
        - data
      type: object
    QueryPostInputBody:
      additionalProperties: false
      properties:
        limit:
          default: 0
          description: The maximum number of metrics to return.
          examples:
            - 100
          format: int64
          minimum: 0
          type: integer
        query:
          description: The PromQL query to execute.
          examples:
            - up
          minLength: 1
          type: string
        stats:
          description: Include query statistics in the response if not empty. Use 'all' for detailed per-step statistics.
          examples:
            - all
          type: string
        time:
          description: The evaluation timestamp (optional, defaults to current time).
          examples:
            - "2021-01-01T00:00:00Z"
          format: prometheus-time
          type: string
      required:
        - query
      type: object
    QueryRangeOutputBody:
      additionalProperties: false
      properties:
        data:
          discriminator:
            mapping:
              matrix: "#/components/schemas/QueryData/oneOf/0"
              scalar: "#/components/schemas/QueryData/oneOf/2"
              string: "#/components/schemas/QueryData/oneOf/3"
              vector: "#/components/schemas/QueryData/oneOf/1"
            propertyName: resultType
          oneOf:
            - additionalProperties: false
              description: "Matrix result: array of time series with values or histograms"
              properties:
                result:
                  description: Array of time series, each with a metric and either values or histograms
                  items:
                    additionalProperties: false
                    properties:
                      histograms:
                        description: Array of histogram data points
                        type: array
                      metric:
                        description: Label set for this series
                        type: object
                      values:
                        description: Array of [timestamp, value] pairs
                        items:
                          maxItems: 2
                          minItems: 2
                          type: array
                        type: array
                    required:
                      - metric
                    type: object
                  type: array
                resultType:
                  description: The type of the result
                  enum:
                    - matrix
                  type: string
                stats:
                  description: Query statistics (optional)
                  type: object
              required:
                - resultType
                - result
              type: object
            - additionalProperties: false
              description: "Vector result: array of instant samples with value or histogram"
              properties:
                result:
                  description: Array of instant samples, each with a metric and either a value or histogram
                  items:
                    additionalProperties: false
                    properties:
                      histogram:
                        description: Histogram data
                        type: object
                      metric:
                        description: Label set for this sample
                        type: object
                      value:
                        description: Single [timestamp, value] pair
                        maxItems: 2
                        minItems: 2
                        type: array
                    required:
                      - metric
                    type: object
                  type: array
                resultType:
                  description: The type of the result
                  enum:
                    - vector
                  type: string
                stats:
                  description: Query statistics (optional)
                  type: object
              required:
                - resultType
                - result
              type: object
            - additionalProperties: false
              description: "Scalar result: single [timestamp, value] pair"
              properties:
                result:
                  description: "[timestamp, value] pair"
                  items:
                    oneOf:
                      - type: number
                      - type: string
                  maxItems: 2
                  minItems: 2
                  type: array
                resultType:
                  description: The type of the result
                  enum:
                    - scalar
                  type: string
                stats:
                  description: Query statistics (optional)
                  type: object
              required:
                - resultType
                - result
              type: object
            - additionalProperties: false
              description: "String result: single [timestamp, string_value] pair"
              properties:
                result:
                  description: "[timestamp, string_value] pair"
                  items:
                    oneOf:
                      - type: number
                      - type: string
                  maxItems: 2
                  minItems: 2
                  type: array
                resultType:
                  description: The type of the result
                  enum:
                    - string
                  type: string
                stats:
                  description: Query statistics (optional)
                  type: object
              required:
                - resultType
                - result
              type: object
        status:
          type: string
      required:
        - status
        - data
      type: object
    QueryRangePostInputBody:
      additionalProperties: false
      properties:
        end:
          description: The end time of the query.
          examples:
            - "2021-01-01T00:00:00Z"
          format: prometheus-time
          minLength: 1
          type: string
        limit:
          default: 0
          description: The maximum number of metrics to return.
          examples:
            - 100
          format: int64
          minimum: 0
          type: integer
        query:
          description: The query to execute.
          examples:
            - up
          minLength: 1
          type: string
        start:
          description: The start time of the query.
          examples:
            - "2021-01-01T00:00:00Z"
          format: prometheus-time
          minLength: 1
          type: string
        step:
          description: The step size of the query.
          examples:
            - 1h
          format: duration
          minLength: 1
          type: string
      required:
        - start
        - end
        - step
        - query
      type: object
    RelabelStep:
      additionalProperties: false
      properties:
        keep:
          type: boolean
        output:
          $ref: "#/components/schemas/Labels"
        rule:
          $ref: "#/components/schemas/Config"
      required:
        - rule
        - output
        - keep
      type: object
    RelabelStepsResponse:
      additionalProperties: false
      properties:
        steps:
          items:
            $ref: "#/components/schemas/RelabelStep"
          type:
            - array
            - "null"
      required:
        - steps
      type: object
    RuleDiscovery:
      additionalProperties: false
      properties:
        groupNextToken:
          type: string
        groups:
          items:
            $ref: "#/components/schemas/RuleGroup"
          type:
            - array
            - "null"
      required:
        - groups
      type: object
    RuleGroup:
      additionalProperties: false
      properties:
        evaluationTime:
          format: double
          type: number
        file:
          type: string
        interval:
          format: double
          type: number
        lastEvaluation:
          format: date-time
          type: string
        limit:
          format: int64
          type: integer
        name:
          type: string
        rules:
          items: {}
          type:
            - array
            - "null"
      required:
        - name
        - file
        - rules
        - interval
        - limit
        - evaluationTime
        - lastEvaluation
      type: object
    RulesOutputBody:
      additionalProperties: false
      properties:
        data:
          $ref: "#/components/schemas/RuleDiscovery"
        status:
          type: string
      required:
        - status
        - data
      type: object
    RuntimeInfo:
      additionalProperties: false
      properties:
        CWD:
          type: string
        GODEBUG:
          type: string
        GOGC:
          type: string
        GOMAXPROCS:
          format: int64
          type: integer
        GOMEMLIMIT:
          format: int64
          type: integer
        corruptionCount:
          format: int64
          type: integer
        goroutineCount:
          format: int64
          type: integer
        hostname:
          type: string
        lastConfigTime:
          format: date-time
          type: string
        reloadConfigSuccess:
          type: boolean
        serverTime:
          format: date-time
          type: string
        startTime:
          format: date-time
          type: string
        storageRetention:
          type: string
      required:
        - startTime
        - CWD
        - hostname
        - serverTime
        - reloadConfigSuccess
        - lastConfigTime
        - corruptionCount
        - goroutineCount
        - GOMAXPROCS
        - GOMEMLIMIT
        - GOGC
        - GODEBUG
        - storageRetention
      type: object
    ScrapePoolsDiscovery:
      additionalProperties: false
      properties:
        scrapePools:
          items:
            type: string
          type:
            - array
            - "null"
      required:
        - scrapePools
      type: object
    ScrapePoolsOutputBody:
      additionalProperties: false
      properties:
        data:
          $ref: "#/components/schemas/ScrapePoolsDiscovery"
        status:
          type: string
      required:
        - status
        - data
      type: object
    SeriesOutputBody:
      additionalProperties: false
      properties:
        data:
          items:
            $ref: "#/components/schemas/Labels"
          type:
            - array
            - "null"
        status:
          type: string
      required:
        - status
        - data
      type: object
    SeriesPostInputBody:
      additionalProperties: false
      properties:
        end:
          description: End timestamp for series query.
          examples:
            - "2021-01-02T00:00:00Z"
          format: prometheus-time
          type: string
        limit:
          default: 0
          description: Maximum number of series to return (0 means no limit).
          examples:
            - 1000
          format: int64
          type: integer
        match[]:
          description: Series selector argument that selects the series to return. At least one match[] argument is required.
          examples:
            - - up
          items:
            type: string
          minLength: 1
          type:
            - array
            - "null"
        start:
          description: Start timestamp for series query.
          examples:
            - "2021-01-01T00:00:00Z"
          format: prometheus-time
          type: string
      required:
        - match[]
      type: object
    SnapshotOutputBody:
      additionalProperties: false
      properties:
        data:
          $ref: "#/components/schemas/DataStruct"
        status:
          type: string
      required:
        - status
        - data
      type: object
    StatusBuildInfoOutputBody:
      additionalProperties: false
      properties:
        data:
          $ref: "#/components/schemas/PrometheusVersion"
        status:
          type: string
      required:
        - status
        - data
      type: object
    StatusConfigData:
      additionalProperties: false
      properties:
        yaml:
          description: The YAML configuration of the Prometheus server.
          type: string
      required:
        - yaml
      type: object
    StatusConfigOutputBody:
      additionalProperties: false
      properties:
        data:
          $ref: "#/components/schemas/StatusConfigData"
        status:
          type: string
      required:
        - status
        - data
      type: object
    StatusFlagsOutputBody:
      additionalProperties: false
      properties:
        data:
          additionalProperties:
            type: string
          type: object
        status:
          type: string
      required:
        - status
        - data
      type: object
    StatusRuntimeInfoOutputBody:
      additionalProperties: false
      properties:
        data:
          $ref: "#/components/schemas/RuntimeInfo"
        status:
          type: string
      required:
        - status
        - data
      type: object
    StatusTSDBBlocksData:
      additionalProperties: false
      properties:
        blocks:
          items:
            $ref: "#/components/schemas/BlockMeta"
          type:
            - array
            - "null"
      required:
        - blocks
      type: object
    StatusTSDBBlocksOutputBody:
      additionalProperties: false
      properties:
        data:
          $ref: "#/components/schemas/StatusTSDBBlocksData"
        status:
          type: string
      required:
        - status
        - data
      type: object
    StatusTSDBOutputBody:
      additionalProperties: false
      properties:
        data:
          $ref: "#/components/schemas/TSDBStatus"
        status:
          type: string
      required:
        - status
        - data
      type: object
    StatusWALReplayData:
      additionalProperties: false
      properties:
        current:
          description: Current segment number being replayed.
          format: int64
          type: integer
        max:
          description: Maximum segment number.
          format: int64
          type: integer
        min:
          description: Minimum segment number.
          format: int64
          type: integer
      required:
        - min
        - max
        - current
      type: object
    StatusWALReplayOutputBody:
      additionalProperties: false
      properties:
        data:
