              schema:
                $ref: "#/components/schemas/Error"
          description: Error
      summary: Get notifications
  /notifications/live:
    get:
      description: Subscribe to real-time server notifications using Server-Sent Events (SSE). The connection remains open and sends notification events as they occur.
      operationId: notifications-live
      responses:
        "200":
          content:
            text/event-stream:
              schema:
                description: Each oneOf object in the array represents one possible Server Sent Events (SSE) message, serialized as UTF-8 text according to the SSE specification.
                items:
                  oneOf:
                    - properties:
                        data:
                          $ref: "#/components/schemas/Notification"
                        event:
                          const: message
                          description: The event name.
                          type: string
                        id:
                          description: The event ID.
                          type: integer
                        retry:
                          description: The retry time in milliseconds.
                          type: integer
                      required:
                        - data
                      title: Event message
                      type: object
                title: Server Sent Events
                type: array
          description: OK
        default:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Error
      summary: Stream live notifications via Server-Sent Events
      tags:
        - notifications
  /otlp/v1/metrics:
    post:
