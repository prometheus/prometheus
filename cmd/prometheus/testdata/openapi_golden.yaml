          name: end
          schema:
            description: End timestamp for label values query.
            examples:
              - "2021-01-02T00:00:00Z"
            format: prometheus-time
            type: string
        - description: Series selector argument that selects the series from which to read the label values.
          example:
            - up
          explode: false
          in: query
          name: match[]
          schema:
            description: Series selector argument that selects the series from which to read the label values.
            examples:
              - - up
            items:
              type: string
            type:
              - array
              - "null"
        - description: Maximum number of label values to return (0 means no limit).
          example: 1000
          explode: false
          in: query
          name: limit
          schema:
            default: 0
