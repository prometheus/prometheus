            format: int64
            type: integer
        - description: A metric name to filter metadata for. All metric metadata is retrieved if left empty.
          example: go_goroutines
          explode: false
          in: query
          name: metric
          schema:
            description: A metric name to filter metadata for. All metric metadata is retrieved if left empty.
