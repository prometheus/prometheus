          example:
            - up
          explode: false
          in: query
          name: match[]
          schema:
            description: Series selector argument that selects the series from which to read the label names.
            examples:
              - - up
            items:
              type: string
            type:
              - array
              - "null"
        - description: Maximum number of label names to return (0 means no limit).
          example: 1000
          explode: false
          in: query
          name: limit
          schema:
            default: 0
            description: Maximum number of label names to return (0 means no limit).
            examples:
              - 1000
            format: int64
            type: integer
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/LabelsOutputBody"
          description: OK
        default:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Error
    post:
      operationId: labels-post
      requestBody:
        content:
